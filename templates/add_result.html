{% extends "base.html" %}

{% block title %}Add Quiz Result{% endblock %}

{% block content %}
<h1>Add Quiz Result</h1>
<form method="POST">
    <p>Student: 
        <select name="student_id" required>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select>
    </p>
    <p>Quiz: 
        <select name="quiz_id" required>
            {% for quiz in quizzes %}
            <option value="{{ quiz.id }}">{{ quiz.subject }} ({{ quiz.quiz_date }})</option>
            {% endfor %}
        </select>
    </p>
    <p>Score (0-100): <input type="number" name="score" min="0" max="100" required></p>
    <p><input type="submit" value="Add Result"></p>
</form>
{% endblock %}
